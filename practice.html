<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1" >
        <title> SAKEC Airline service</title>

        <link rel="icon" type="image/png" href="img\image.png" />

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
        <link href="css/common.css" rel="stylesheet" />
        <link href="css/home.css" rel="stylesheet" />
        <link href="bootstrap_example/style.css" rel="stylesheet" />

    </head>

    <body>
        <!--Upper part of the page  -->
        <div class="header sticky-top">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="practice.html">    <!--This line is used to create home logo in top-->
                    <img src="img\sakec logo.jpeg"/>   
                </a>

                <!--Below line is for toggler for mobile use only-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="my-navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#signup-modal">
                                <i class="fas fa-user"></i>Signup
                            </a>
                        </li>
                        <div class="nav-vl"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#login-modal">
                                <i class="fas fa-sign-in-alt"></i>Login
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="loading">
        </div>

        <div class="banner-container text-white d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('img/ghibli_Airport.png'); background-size: cover; background-position: center;">
    
            <h1 class="display-4 font-weight-bold mb-3 text-center">
                Fly with <span style="color: #FFD700;">SAKEC Airlines</span>
            </h1>
            <p class="lead mb-5 text-center">Your journey begins here >book your next adventure now!</p>
        
            <form id="search-form" class="w-75 bg-light p-4 rounded shadow-lg" style="max-width: 800px;">
                <div class="form-row">
                    <div class="form-group col-md-4 mb-2">
                        <input type="text" class="form-control" name="from" placeholder="From (e.g. Mumbai)" required>
                    </div>
                    <div class="form-group col-md-4 mb-2">
                        <input type="text" class="form-control" name="to" placeholder="To (e.g. Delhi)" required>
                    </div>
                    <div class="form-group col-md-4 mb-2">
                        <input type="date" class="form-control" name="date" required>
                    </div>
                </div>
        
                <div class="form-row align-items-center">
                    <div class="form-group col-md-4 mb-2">
                        <select class="form-control" name="class">
                            <option selected disabled>Class</option>
                            <option value="economy">Economy</option>
                            <option value="business">Business</option>
                            <option value="first">First Class</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4 mb-2">
                        <input type="number" class="form-control" name="passengers" min="1" placeholder="Passengers" required>
                    </div>
                    <div class="form-group col-md-4 mb-2">
                        <button type="submit" class="btn btn-warning btn-block font-weight-bold">
                            <i class="fa fa-search mr-1"></i> Search Flights
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="text-center py-3 bg-dark text-light" style="font-size: 0.95rem;">
            <p class="mb-0">
                Project by <strong>Karan</strong> & <strong>Sharvari</strong> | Guided by <strong>Prof.Gauri Chavan</strong><br>
                SAKEC Airline Ticketing System Â© 2025
            </p>
        </footer>
        
        
</html>
